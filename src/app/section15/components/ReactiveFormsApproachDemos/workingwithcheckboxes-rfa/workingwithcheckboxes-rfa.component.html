
<div class="container">
    <h4>Working with CheckBoxes</h4>
    <form [formGroup]="reactiveForm">

        <div class="form-group row">
            <label class="col-sm-2" for="Salary">Salary</label>
            <input class="col-sm-2" type="number" name="salary" formControlName="salary" />
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="aType">Allowance Types</label>

            <div class="btn-group-toggle" data-toggle="buttons" 
            *ngFor="let aType of allowanceTypesObj">
                <input type="checkbox" 
                name="aType" 
                value="{{aType?.val}}" 
                [checked]="aType?.checked" 
                formControlName="allowancePercentage"
                (change)="calculateAmt(aType);">{{aType?.name}}

            </div>  
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="allowanceAmt">Allowance Amount</label>
            <input class="col-sm-2" formControlName="allowanceAmt" readonly />
            <br />
            <label class="col-sm-2" for="netSal">Net Salary</label>
            <input class="col-sm-2" formControlName="netSal" readonly />
        </div>

 </form>
</div>
