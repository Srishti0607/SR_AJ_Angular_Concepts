
<div class="container">
    <h4>Cookie Handler !!</h4>
    <div class="form-group row">
        <label class="col-sm-10">
            Value of Name Cookie: {{userName}}</label>
    </div>

    <div>
        <label class="col-sm-10">
            Get All Cookie: {{getAllCookies}}</label>
    </div>

    <div class="form-group row">
        <label class="col-sm-10">
    Check if Weight Cookie exists: {{cookieService.check('weight')}}</label>
    </div>

    
  <div class="form-group row">
    <button class="btn btn-primary col-sm-3" (click)="deleteCookie()">Delete Age Cookie</button>
    <button class="btn btn-primary col-sm-3" (click)="deleteAllCookies()">Delete All Cookies</button>
    <button class="btn btn-primary col-sm-3" (click)="resetCookies()">Reset Cookies</button>
    <button class="btn btn-primary col-sm-3" (click)="addWeightCookie()">Add Weight</button>
</div>

</div>
