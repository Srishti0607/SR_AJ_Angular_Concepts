<div class="container">
    <table border="1" id="customers">
        <tr>
            <th>Category</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let category of categoriesObj">
            <td>{{category}}</td>
            <td>
                <i class="fa fa-eye" aria-hidden="true" 
                [routerLink]="['/product',category]"></i>                 
                  
        </tr>
    </table>
</div>
